<div class="container mt-5">
    <div class="row">
        <!-- Columna de im치genes adicionales -->
        <div class="col-md-6">
            <div class="row mb-2">
                <div class="col-3">
                    <img src="addImage.png" class="img-fluid mb-2 small-image empty-image" alt="Empty Image" *ngFor="let image of [0, 1, 2, 3];" (click)="openFilePicker(image)">
                </div>
                <div class="col">
                    <!-- Imagen principal -->
                    <img src="addImage.png" class="img-fluid mb-2 small-image empty-image" alt="Empty Image" (click)="openFilePicker(4)">
                </div>
            </div>
        </div>

        <!-- Columna del formulario -->
        <div class="col-md-6">
            <!-- Formulario -->
            <form [formGroup]="formularioTatuaje" (ngSubmit)="guardarTatuaje()">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="nombreTatuaje">Nombre:</label>
                    <input type="text" class="form-control" id="nombreTatuaje" formControlName="nombreTatuaje" required>
                </div>
                <!-- Descripci칩n Corta -->
                <div class="form-group">
                    <label for="descripcion">Descripci칩n:</label>
                    <input type="text" class="form-control" id="descripcion" formControlName="descripcion" required>
                </div>                
                <!-- Bot칩n de guardar -->
                <button type="submit" class="btn btn-success" [disabled]="formularioTatuaje.invalid || todasLasImagenesPredeterminadas()">Guardar</button>
            </form>
        </div>
    </div>
</div>
<!-- Input file oculto -->
<input type="file" #fileInput accept="image/*" style="display:none" (change)="handleFileChange($event)">
