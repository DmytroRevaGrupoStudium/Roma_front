<div class="container-fluid p-5">
  <div class="row">
    <!-- Barra lateral de filtro -->
    <aside class="col-10 col-md-2 px-1">
      <div class="restablecer" (click)="resetFilters()">Restablecer</div>

      <!-- Opciones de filtro como botones -->
      <div class="filter-option" *ngFor="let filter of filterTypes" [ngClass]="{ 'selected': filter.selected | async }" (click)="filterProducts(filter.name)">
        {{ filter.name }}
      </div>      
    </aside>    
    <!-- Contenido principal de productos -->
    <div class="col-md-10">
      <div class="row">
        <div type="button" class="estilo-card-productos m-1 p-2" *ngFor="let product of filteredProducts" (click)="verMas(product)">
          <div class="product-image ropa-image justify-content-center align-items-center">
            <img [src]="product.imagenes[0]" [alt]="product.nombreProducto">
          </div>
          <div class="card-body d-flex flex-column m-2">
            <h5 class="card-title">{{ product.nombreProducto }}</h5>
            <p class="card-text">{{ product.descripcionCorta }}</p>
            <h4>
              <strong>
              <span>{{ product.precio.toFixed(0) }}</span>
                <sup>{{ product.precio.toFixed(2).split('.')[1] }} â‚¬</sup>
              </strong>
            </h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
