<div class="container">
    <div class="row">
      <div class="col" *ngFor="let key of getObjectKeys(elementos[0])">
        <strong>{{ key }}</strong>
      </div>
    </div>
  
    <div class="row" *ngFor="let elemento of elementos">
        <div class="col" *ngFor="let dato of getValues(elemento)">
          <ng-container *ngIf="dato[0] === 'imagenes'; else otherContent">
            <img [src]="dato[1][0]" alt="img-{{elemento.nombreProducto}}">
          </ng-container>
          <ng-template #otherContent>
            <span>{{ dato[1] }}</span>
          </ng-template>
        </div>
        <div class="col">
          <button (click)="modificarElemento(elemento)">Modificar</button>
          <button (click)="eliminarElemento(elemento)">Eliminar</button>
        </div>
      </div>      
  </div>
