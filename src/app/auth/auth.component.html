<div class="auth-container">
    <h2>{{ formMode === 'login' ? 'Login' : 'Registro' }}</h2>
  
    <!-- Formulario de Login -->
    <form *ngIf="formMode === 'login'" (ngSubmit)="onSubmitLogin()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required>
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required>
  
      <button type="submit">Iniciar sesión</button>
    </form>
  
    <!-- Formulario de Registro -->
    <form *ngIf="formMode === 'register'" (ngSubmit)="onSubmitRegister()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
  
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
  
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="registerData.nombre" required>
  
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" [(ngModel)]="registerData.apellidos" required>
  
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" [(ngModel)]="registerData.telefono" required>
  
      <button type="submit">Registrarse</button>
    </form>
  
    <!-- Botones para cambiar entre Login y Registro -->
    <div class="auth-switch">
      <button (click)="switchToLogin()" [class.active]="formMode === 'login'">Login</button>
      <button (click)="switchToRegister()" [class.active]="formMode === 'register'">Registro</button>
    </div>
  </div>
