<div class="container mt-5">

        <!-- Columna del formulario -->
        <div class="col-md-6">
            <!-- Formulario -->
            <form [formGroup]="formularioTipoProducto" (ngSubmit)="guardarTipoProducto()">
                <!-- Nombre -->
                <div class="form-group">
                    <label for="tipoProducto">Tipo de producto:</label>
                    <input type="text" class="form-control" id="tipoProducto" formControlName="tipoProducto" required>
                </div>
                <!-- BotÃ³n de guardar -->
                <button type="submit" class="btn btn-dark" [disabled]="formularioTipoProducto.invalid">Guardar</button>
            </form>
        </div>
    </div>
